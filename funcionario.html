<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management - Pet Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="employee-container">
        <h1>Cadastro de funcioanrios</h1>
        <form action="save_employee.html" method="POST">
            <div class="col">
                <div class="input2">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
                </div>
                <div class="input2">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" id="sobrenome" name="sobrenome" required>
                </div> 
            </div>
            <label for="dt_nascimento">data de Nascimento</label>
            <input type="date" id="dt_nascimento" name="dt_nascimento" required>

            <label for="cargo">Cargo</label>
            <input type="text" id="cargo" name="cargo" required>

            <label for="salario">Salario</label>
            <input type="text" id="salario" name="salario" required>

            <label for="hireDate">Data de Admiss√£o</label>
            <input type="date" id="dt_admissao" name="dt_admissao" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required>
            <div class="col">
            <button type="submit">Voltar</button>
            <button type="submit">Salvar</button>
            </div>
        </form>
    </div>
</body>
</html>
